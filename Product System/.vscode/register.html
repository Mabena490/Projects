<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="/submit_registration" method="post">
      <div class="user">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="lastname">
        <label for="lastname">Surname</label>
        <input type="text" id="lastname" name="lastname">
      </div>
      <div class="address">
        <label for="address">Address Type</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="street-address">
        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="street-address">
      </div>
      <div class="suburb">
        <label for="suburb">Suburb</label>
        <input type="text" id="suburb" name="suburb">
      </div>
      <div class="city-town">
        <label for="city-town">City/Town</label>
        <input type="text" id="city-town" name="city-town">
      </div>
      <div class="postal-code">
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" name="postal-code">
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="confirm-password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <button  type="button" class="register" id="register">Register </button>
    </form>
  </div>

  <script>
    document.getElementById('register').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (username && password && confirmPassword) {
        if (password === confirmPassword) {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
          alert('Registration successful! Redirecting to login page.');
          window.location.href = 'Login.html';
        } else {
          alert('Passwords do not match!');
        }
      } else {
        alert('Please enter all fields!');
      }
    });
  </script>
</body>
</html>
